name: Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    name: Continuous Integration
    uses: ./.github/workflows/shared.yml
    secrets: inherit

  deploy_demo:
    name: Deploy Demo
    runs-on: ubuntu-latest
    needs: [ci]
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url}}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
